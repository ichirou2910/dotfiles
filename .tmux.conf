source-file ~/.local/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf

set -g default-terminal "screen-256color"
# set-option -ga terminal-overrides ",xterm-256color-italic:Tc"

# remap Ctrl-B to Ctrl-A
unbind C-b
set-option -g prefix C-a
set -g prefix C-a

# display stuff
set -g base-index 1 # window indexes start at 1
setw -g pane-base-index 1
set -g renumber-windows on # auto renumber window after closing any
set -g status-interval 1

set-option -g pane-active-border-style "bg=default fg=blue"

# remap split keys
unbind '"'
unbind %
bind-key v split-window -h
bind-key c split-window -v

# reload config file on the fly
bind-key r source-file ~/.tmux.conf

# Pane selection
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Smart pane switching when using with Vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Pane resize
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"

# Windows
bind C-x new-window
bind x new-window -c "#{pane_current_path}"
bind C-a last-window
bind A command-prompt "rename-window %%"
bind-key -r h prev
bind-key -r j next
bind-key -r k prev
bind-key -r l next
bind-key -n C-up prev
bind-key -n C-left prev
bind-key -n C-right next
bind-key -n C-down next

# Mouse on and enable scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g mouse on

# make delay shorter
set -sg escape-time 0

# constrain window size to the maximum size of any client connected to a window
setw -g aggressive-resize on

set-option -g visual-activity on

