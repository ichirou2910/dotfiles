#-----------------------------
# aliases
set -s command-alias[0] kp='kill-pane'
set -s command-alias[1] kw='kill-window'
set -s command-alias[2] ks='kill-session'
set -s command-alias[3] rw='rename-window'
set -s command-alias[4] rs='rename-session'
set -s command-alias[5] np='new-pane'
set -s command-alias[6] nw='new-window'
set -s command-alias[7] ns='new-session'
set -s command-alias[8] vs='split-window -h'

